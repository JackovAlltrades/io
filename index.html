      html {

      body {
        padding: 0;
        margin: 0;
        width: 100%;

        flex-direction: column;
      }
      io-md-view {
        padding-top: 0 !important;
      }
      io-md-view code {

      io-main-page {
        display: flex;

      }
      .logo {
        display: block;
        height: 1.375em;

      }
      .main > io-menu-options {
        background-color: var(--io-background-color);
      }
      .docs > io-sidebar:not([overflow]) {
        flex-basis: 14em !important;
      }

    <script type="module">

    import {IoStorage as $} from "./dist/io.js";
    import {IoSelectorTabs} from "./dist/io-elements.js";
    import "./dist/io-extras.js";
    import "./dist/io-math.js";

    export class IoMainPage extends IoSelectorTabs {
      static get Properties() {
        return {
          selected: $('page', 'docs', true),
          role: 'main',
          class: 'main',
          cache: true,
        };
      }
      constructor(props) {
        super(props);
        this.slotted = [
          ['a', {href: '#doc=getting-started#about-io'}, [['img', {src: '/images/logo/io-logo.svg', class:'logo'}],]],
        ];
        this.options = [
          {label: 'Docs', value: 'docs'},
          {label: 'Elements', value: 'elements'},
          {label: 'Demo', value: 'demo'},
          {label: 'Test', value: 'test'},
        ];
        this.elements = [
          ['io-selector-sidebar', {name: 'docs', precache: true, minWidth: 640, class: 'docs', selected: $('doc', 'getting-started#about-io', true),
            options: [
              {label: "Getting Started", options: [
                {label: "About Io", value: "getting-started#about-io"},
                {label: "Usage", value: "getting-started#usage"},
                {label: "Simple App Example", value: "getting-started#simple-app-example"},
                {label: "Style", value: "getting-started#style"},
                {label: "Properties", value: "getting-started#properties"},
                {label: "Attributes", value: "getting-started#attributes"},
                {label: "Listeners", value: "getting-started#listeners"},
                {label: "Change Functions", value: "getting-started#change-functions"},
                {label: "Simple App Recap", value: "getting-started#simple-app-recap"},
              ]},
              {label: "Learn More", options: [
                {label: "Core Classes", value: "learn-more#core-classes"},
                {label: "Creating Elements", value: "learn-more#creating-elements"},
                {label: "Properties and Attributes", value: "learn-more#properties-and-attributes"},
                {label: "Property Configuration", value: "learn-more#property-configuration"},
                {label: "Functions", value: "learn-more#functions"},
                {label: "Events", value: "learn-more#events"},
                {label: "Virtual DOM Arrays", value: "learn-more#virtual-dom-arrays"},
                {label: "Data Binding", value: "learn-more#data-binding"},
                {label: "Data Flow", value: "learn-more#data-flow"},
                {label: "WebGL", value: "learn-more#io-gl"},
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'getting-started', path :'./docs/getting-started.md'}],
              ['io-md-view', {name: 'learn-more', path :'./docs/learn-more.md'}],
            ]
          }],
          ['io-selector-sidebar', {name: 'elements', precache: true, minWidth: 640, class: 'docs', selected: $('element', 'basic-elements#io-item', true),
            options: [
              {label: "Basic Elements", options: [
                {label: "io-item", value: "basic-elements#io-item"},
                {label: "io-button", value: "basic-elements#io-button"},
                {label: "io-boolean", value: "basic-elements#io-boolean"},
                {label: "io-switch", value: "basic-elements#io-switch"},
                {label: "io-string", value: "basic-elements#io-string"},
                {label: "io-number", value: "basic-elements#io-number"},
                {label: "io-slider", value: "basic-elements#io-slider"},
                {label: "io-option", value: "basic-elements#io-option"},
                {label: "io-menu", value: "basic-elements#io-menu"},
              ]},
              {label: "Layout & Navigation", options: [
                {label: "io-collapsable", value: "layout-navigation#io-collapsable"},
                {label: "io-selector", value: "layout-navigation#io-selector"},
                {label: "io-selector-tabs", value: "layout-navigation#io-selector-tabs"},
                {label: "io-selector-sidebar", value: "layout-navigation#io-selector-sidebar"},
                {label: "io-sidebar", value: "layout-navigation#io-sidebar"},
                {label: "io-breadcrumbs", value: "layout-navigation#io-breadcrumbs"},
              ]},
              {label: "Object Editors", options: [
                {label: "io-properties", value: "object-editors#io-properties"},
                {label: "io-object", value: "object-editors#io-object"},
                {label: "io-inspector", value: "object-editors#io-inspector"},
              ]},
              {label: "Math Elements", options: [
                {label: "io-vector2", value: "math-elements#io-vector2"},
                {label: "io-vector3", value: "math-elements#io-vector3"},
                {label: "io-vector4", value: "math-elements#io-vector4"},
                {label: "io-matrix2", value: "math-elements#io-matrix2"},
                {label: "io-matrix3", value: "math-elements#io-matrix3"},
                {label: "io-matrix4", value: "math-elements#io-matrix4"},
                {label: "io-rgb", value: "math-elements#io-rgb"},
                {label: "io-rgba", value: "math-elements#io-rgba"},
                {label: "io-hsva-sv", value: "math-elements#io-hsva-sv"},
                {label: "io-hsva-hue", value: "math-elements#io-hsva-hue"},
                {label: "io-hsva-alpha", value: "math-elements#io-hsva-alpha"},
                {label: "io-color-picker", value: "math-elements#io-color-picker"},
              ]},
              {label: "Extra Elements", options: [
                {label: "io-md-view", value: "extra-elements#io-md-view"},
                {label: "io-element-demo", value: "extra-elements#io-element-demo"},
                {label: "io-service-loader", value: "extra-elements#io-service-loader"},
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'basic-elements', path :'./docs/elements-core.md'}],
              ['io-md-view', {name: 'layout-navigation', path :'./docs/elements-layout.md'}],
              ['io-md-view', {name: 'object-editors', path :'./docs/elements-object-editors.md'}],
              ['io-md-view', {name: 'extra-elements', path :'./docs/elements-extras.md'}],
              ['io-md-view', {name: 'math-elements', path :'./docs/elements-math.md'}],
            ]
          }],
          ['io-demo', {name: 'demo', import: "./demo/demo.js"}],
          ['io-test', {name: 'test', import: "./tests/test.js"}],
        ];
      }
    }
    IoMainPage.Register();
    </script>
