<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>UI library for web applications</title>

    <meta name="description" content="Io library is designed to help web developers build data-driven web applications using native web technologies. It implements custom elements, virtual DOM, programmable templates, data binding and a simple data-flow design." />

    <meta itemprop="name" content="UI library for web applications" />

    <link lazyload href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">

    <meta name="google" content="notranslate">

    <style>
      html {
        font: 16px 'Open Sans', Helvetica, Arial, sans-serif;
        letter-spacing: 0.05em;
        font-weight: 300;
        width: 100%;
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: #222;
        display: flex;
        flex-direction: column;
      }
      io-md-view {
        padding: 1em;
      }
      io-md-view pre > code {
      }
      .main {
        display: flex;
        flex-direction: column;
        flex: 0 0 100%;
        max-height: 100%;
        flex: 1 1 auto;
      }
      .main > io-menu-options {
        background-color: var(--io-background-color);
      }
      .docs > io-sidebar[overflow] {
        font-size: 1.4em !important;
      }
      .docs > io-sidebar:not([overflow]) {
        flex-basis: 14em !important;
      }
    </style>
    <link href="./lib/mocha.css" rel="stylesheet" />
    <script type="module">

    import {html, IoSelectorTabs, IoStorage as $} from "./dist/io.js";
    import "./dist/io-extras.js";

    export class IoMainPage extends IoSelectorTabs {
      static get style() {
        return '';
      }
      static get properties() {
        return {
          selected: $('page', 'docs', true),
          role: 'main',
          class: 'main',
          cache: true,
        };
      }
      constructor(props) {
        super(props);
        this.options = [
          {label: 'Docs', value: 'docs'},
          {label: 'Elements', value: 'elements'},
          {label: 'Demo', value: 'demo'},
          {label: 'Test', value: 'test'},
        ];
        this.elements = [
          ['io-selector-sidebar', {name: 'docs', precache: true, minWidth: 640, class: 'docs', selected: $('doc', 'getting-started#about-io', true),
            options: [
              {label: "Getting Started", options: [
                {label: "About Io", value: "getting-started#about-io"},
                {label: "Usage", value: "getting-started#usage"},
                {label: "Simple App Example", value: "getting-started#simple-app-example"},
                {label: "Style", value: "getting-started#style"},
                {label: "Properties", value: "getting-started#properties"},
                {label: "Attributes", value: "getting-started#attributes"},
                {label: "Listeners", value: "getting-started#listeners"},
                {label: "Change Functions", value: "getting-started#change-functions"},
                {label: "Simple App Recap", value: "getting-started#simple-app-recap"},
              ]},
              {label: "Advanced", options: [
                {label: "Usage", value: "advanced#usage"},
                {label: "Style", value: "advanced#style"},
                {label: "Properties and Attributes", value: "advanced#properties-and-attributes"},
                {label: "Listeners", value: "advanced#listeners"},
                {label: "Change Functions", value: "advanced#change-functions"},
                {label: "Virtual DOM Array", value: "advanced#virtual-dom-array"},
                {label: "Data Binding", value: "advanced#data-binding"},
                {label: "Data Flow", value: "advanced#data-flow"},
                {label: "Events", value: "advanced#events"},
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'getting-started', path :'./docs/core/getting-started.md'}],
              ['io-md-view', {name: 'advanced', path :'./docs/core/advanced.md'}],
            ]
          }],
          ['io-selector-sidebar', {name: 'elements', precache: true, minWidth: 640, class: 'docs', selected: $('element', 'item', true),
            options: [
              {label: "Basic Elements", options: [
                {label: "io-item", value: "basic-elements#io-item"},
                {label: "io-button", value: "basic-elements#io-button"},
                {label: "io-boolean", value: "basic-elements#io-boolean"},
                {label: "io-switch", value: "basic-elements#io-switch"},
                {label: "io-string", value: "basic-elements#io-string"},
                {label: "io-number", value: "basic-elements#io-number"},
                {label: "io-slider", value: "basic-elements#io-slider"},
                {label: "io-option", value: "basic-elements#io-option"},
                {label: "io-menu", value: "basic-elements#io-menu"},
                {label: "io-gl", value: "basic-elements#io-gl"},
              ]},
              {label: "Layout & Navigation", options: [
                {label: "io-collapsable", value: "layout-navigation#io-collapsable"},
                {label: "io-selector", value: "layout-navigation#io-selector"},
                {label: "io-selector-tabs", value: "layout-navigation#io-selector-tabs"},
                {label: "io-selector-sidebar", value: "layout-navigation#io-selector-sidebar"},
                {label: "io-sidebar", value: "layout-navigation#io-sidebar"},
                {label: "io-breadcrumbs", value: "layout-navigation#io-breadcrumbs"},
              ]},
              {label: "Object Editors", options: [
                {label: "io-properties", value: "object-editors#io-properties"},
                {label: "io-object", value: "object-editors#io-object"},
                {label: "io-inspector", value: "object-editors#io-inspector"},
              ]},
              {label: "Extra Elements", options: [
                {label: "io-md-view", value: "extra-elements#io-md-view"},
                {label: "io-element-demo", value: "extra-elements#io-element-demo"},
                {label: "io-service-loader", value: "extra-elements#io-service-loader"},
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'basic-elements', path :'./docs/elements/basic-elements.md'}],
              ['io-md-view', {name: 'layout-navigation', path :'./docs/elements/layout-navigation.md'}],
              ['io-md-view', {name: 'object-editors', path :'./docs/elements/object-editors.md'}],
              ['io-md-view', {name: 'extra-elements', path :'./docs/elements/extra-elements.md'}],
            ]
          }],
          ['io-demo', {name: 'demo', import: "./demo/demo.js"}],
          ['io-test', {name: 'test', import: "./tests/test.js"}],
        ];
      }
    }
    IoMainPage.Register();
    </script>
  </head>
  <body>
    <noscript>JavaScript is required to view this page!</noscript>
    <io-main-page></io-main-page>
  </body>
</html>
