      body {
        padding: 0;

        height: 100%;

        flex-direction: column;

      io-md-view {

        display: flex;
        flex-direction: column;
        flex: 0 0 100%;

        flex: 1 1 auto;

      .main > .io-content {
        border-radius: 0;

        padding: 0;

        flex: 1 1 auto;
      }

        background: rgba(0, 0, 0, 0.2);
      }

        font-size: 1.3em !important;
      }

        opacity: 0.5;
      }
      .docs > io-sidebar:not([overflow]) {
        flex-basis: 14em !important;
      }
      .docs > .io-content {
        border-radius: 0;
        border-width: 0 0 0 var(--io-border-width);

    import {html, IoSelectorTabs, IoStorage as $} from "./build/io.min.js";

    export class IoMainPage extends IoSelectorTabs {
      static get properties() {
        return {
          selected: $('page', 'About', true),
          role: 'main',
          class: 'main',
          cache: true,
          precache: true,
        };
      }
      constructor(props) {
        super(props);
        this.elements = [
          ['io-md-view', {name: 'About', path :'./docs/core/about.md'}],
          ['io-selector-sidebar', {name: 'Docs', precache: true, minWidth: 640, class: 'docs', selected: $('doc', 'getting-started', true),
            options: [
              {label: "Getting Started", options: [
                {label: "Importing Io", value: "getting-started#importing-io"},
                {label: "Defining Classes", value: "getting-started#defining-new-classes"},
                {label: "Simple App", value: "getting-started#creating-a-simple-application"},
                {label: "Style", value: "getting-started#style"},
                {label: "Properties", value: "getting-started#properties"},
                {label: "Listeners", value: "getting-started#listeners"},
                {label: "Change Handlers", value: "getting-started#change-handler-functions"},
                {label: "Simple App Recap", value: "getting-started#simple-app-recap"},
                {label: "Virtual DOM", value: "getting-started#virtual-dom-arrays"},
              ]},
              {label: "Core", options: [
                "node",
                "element",
                "quad",
              ]},
              {label: "Basic Elements", options: [
                "item",
                "button",
                "boolean",
                "switch",
                "string",
                "number",
                "slider",
                "option",
              ]},
              {label: "Layout & Navigation", options: [
                "collapsable",
                "selector",
                "selector-tabs",
                "selector-sidebar",
                "tabs",
                "sidebar",
                "breadcrumbs",
                "menu",
              ]},
              {label: "Object Editors", options: [
                "properties",
                "object",
                "inspector",
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'item', path :'./docs/elements/item.md'}],
              ['io-md-view', {name: 'button', path :'./docs/elements/button.md'}],
              ['io-md-view', {name: 'boolean', path :'./docs/elements/boolean.md'}],
              ['io-md-view', {name: 'switch', path :'./docs/elements/switch.md'}],
              ['io-md-view', {name: 'number', path :'./docs/elements/number.md'}],
              ['io-md-view', {name: 'string', path :'./docs/elements/string.md'}],
              ['io-md-view', {name: 'slider', path :'./docs/elements/slider.md'}],
              ['io-md-view', {name: 'option', path :'./docs/elements/option.md'}],
              //
              ['io-md-view', {name: 'collapsable', path :'./docs/elements/collapsable.md'}],
              ['io-md-view', {name: 'selector', path :'./docs/elements/selector.md'}],
              ['io-md-view', {name: 'selector-tabs', path :'./docs/elements/selector-tabs.md'}],
              ['io-md-view', {name: 'selector-sidebar', path :'./docs/elements/selector-sidebar.md'}],
              ['io-md-view', {name: 'tabs', path :'./docs/elements/tabs.md'}],
              ['io-md-view', {name: 'sidebar', path :'./docs/elements/sidebar.md'}],

              ['io-md-view', {name: 'node', path :'./docs/core/node.md'}],
              ['io-md-view', {name: 'element', path :'./docs/core/element.md'}],

              //     ['io-md-view', {name: 'service-loader', path :'./docs/utils/service-loader.md'}],

          ['io-demo', {name: 'Demo', import: "./demo/demo.js"}],
          ['todo-app', {name: 'TODO', import: "./demo/todomvc/todo-app.js"}],
