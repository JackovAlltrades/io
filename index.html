  <head>

    <title>Lightweight UI framework for reactive web applications</title>

    <meta name="description" content="Io library is designed to help web developers build data-driven web applications using native web technologies. It implements custom elements, virtual DOM, programmable templates, data binding and a simple data-flow design." />

    <meta name="google" content="notranslate">

    <style>
      html {
        font: 16px 'Open Sans', Helvetica, Arial, sans-serif;
        width: 100%;
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
      }
      io-md-view {
        padding-top: 0 !important;
      }
      io-md-view code {
        font-family: "Roboto Mono", Monaco, courier, monospace !important;
      }
      io-main-page {
        display: flex;
        flex-direction: column;
        flex: 0 0 100%;
        max-height: 100%;
        flex: 1 1 auto;
      }
      .logo {
        width: 32px;
        height: 32px;
        padding: 0px 6px;
      }
      .main > io-menu-options {
        background-color: var(--io-background-color);
      }
      .main > io-menu-options > a {
        display: flex;
        padding: 0;
      }
      .docs > io-sidebar:not([overflow]) {
        /* flex-basis: 12em !important; */
      }
    </style>
    <link href="/lib/mocha.css" rel="stylesheet" />
    <script type="module">

    import {IoStorage as $} from "./dist/io.js";
    import {IoSelectorTabs} from "./dist/io-elements-layout.js";
    import "./dist/io-elements-object.js";
    import "./dist/io-elements-extras.js";
    import "./dist/io-elements-math.js";
    import "./dist/io-elements-menu.js";

    export class IoMainPage extends IoSelectorTabs {
      static get Properties() {
        return {
          selected: $('page', 'docs', true),
          role: 'main',
          class: 'main',
          cache: true,
        };
      }
      constructor(props) {
        super(props);
        this.slotted = [
          ['a', {href: '#doc=getting-started#about-io'}, [['io-icon', {icon: 'icons:io-gui-logo-io', class:'logo'}]]],
        ];
        this.options = [
          {label: 'Docs', value: 'docs'},
          {label: 'Demo', value: 'demo'},
          {label: 'Test', value: 'test'},
        ];
        this.elements = [
          ['io-selector-sidebar', {name: 'docs', precache: true, minWidth: 640, class: 'docs', selected: $('doc', 'getting-started#about-io', true),
            options: [
              {label: "About Io", value: "getting-started#about-io"},
              {label: "Usage", value: "getting-started#usage"},
              {label: "Simple App Example", value: "getting-started#simple-app-example"},
              {label: "Style", value: "getting-started#style"},
              {label: "Properties", value: "getting-started#properties"},
              {label: "Attributes", value: "getting-started#attributes"},
              {label: "Listeners", value: "getting-started#listeners"},
              {label: "Change Functions", value: "getting-started#change-functions"},
              {label: "Simple App Recap", value: "getting-started#simple-app-recap"},
              {label: "Learn More", options: [
                {label: "Core Classes", value: "learn-more#core-classes"},
                {label: "Creating Elements", value: "learn-more#creating-elements"},
                {label: "Properties and Attributes", value: "learn-more#properties-and-attributes"},
                {label: "Property Configuration", value: "learn-more#property-configuration"},
                {label: "Functions", value: "learn-more#functions"},
                {label: "Events", value: "learn-more#events"},
                {label: "Virtual DOM Arrays", value: "learn-more#virtual-dom-arrays"},
                {label: "Data Binding", value: "learn-more#data-binding"},
                {label: "Data Flow", value: "learn-more#data-flow"},
                {label: "WebGL", value: "learn-more#io-gl"},
              ]},
              {label: "Elements", options: [
                {label: "Core Elements", options: [
                  {label: "io-item", value: "elements-core#io-item"},
                  {label: "io-button", value: "elements-core#io-button"},
                  {label: "io-boolean", value: "elements-core#io-boolean"},
                  {label: "io-string", value: "elements-core#io-string"},
                  {label: "io-number", value: "elements-core#io-number"},
                  {label: "io-slider", value: "elements-core#io-slider"},
                  {label: "io-gl", value: "elements-core#io-gl"},
                  {label: "io-theme-singleton", value: "elements-core#io-theme-singleton"},
                  {label: "io-icon", value: "elements-core#io-icon"},
                  {label: "io-iconset", value: "elements-core#io-iconset"},
                ]},
                {label: "Layout", options: [
                  {label: "io-collapsable", value: "elements-layout#io-collapsable"},
                  {label: "io-selector", value: "elements-layout#io-selector"},
                  {label: "io-selector-tabs", value: "elements-layout#io-selector-tabs"},
                  {label: "io-selector-sidebar", value: "elements-layout#io-selector-sidebar"},
                  {label: "io-sidebar", value: "elements-layout#io-sidebar"},
                ]},
                {label: "Object Editors", options: [
                  {label: "io-properties", value: "elements-object#io-properties"},
                  {label: "io-object", value: "elements-object#io-object"},
                  {label: "io-breadcrumbs", value: "elements-object#io-breadcrumbs"},
                  {label: "io-inspector", value: "elements-object#io-inspector"},
                ]},
                {label: "Menus", options: [
                  {label: "io-menu-item", value: "elements-menus#io-menu-item"},
                  {label: "io-menu-options", value: "elements-menus#io-menu-options"},
                  {label: "io-menu-option", value: "elements-menus#io-menu-option"},
                ]},
                {label: "Math", options: [
                  {label: "io-vector", value: "elements-math#io-vector"},
                  {label: "io-matrix", value: "elements-math#io-matrix"},
                  {label: "io-rgba", value: "elements-math#io-rgba"},
                  {label: "io-hsva", value: "elements-math#io-hsva"},
                  {label: "io-hsva-sv", value: "elements-math#io-hsva-sv"},
                  {label: "io-hsva-hue", value: "elements-math#io-hsva-hue"},
                  {label: "io-hsva-alpha", value: "elements-math#io-hsva-alpha"},
                  {label: "io-rgba-picker", value: "elements-math#io-rgba-picker"},
                  {label: "io-hsva-picker", value: "elements-math#io-hsva-picker"},
                ]},
                {label: "Extras", options: [
                  {label: "io-md-view", value: "elements-extras#io-md-view"},
                  {label: "io-element-demo", value: "elements-extras#io-element-demo"},
                  {label: "io-service-loader", value: "elements-extras#io-service-loader"},
                ]},
              ]},
            ],
            elements: [
              ['io-md-view', {name: 'getting-started', path :'./docs/getting-started.md'}],
              ['io-md-view', {name: 'learn-more', path :'./docs/learn-more.md'}],
              ['io-md-view', {name: 'elements-core', path :'./docs/elements-core.md'}],
              ['io-md-view', {name: 'elements-layout', path :'./docs/elements-layout.md'}],
              ['io-md-view', {name: 'elements-menus', path :'./docs/elements-menus.md'}],
              ['io-md-view', {name: 'elements-object', path :'./docs/elements-object.md'}],
              ['io-md-view', {name: 'elements-extras', path :'./docs/elements-extras.md'}],
              ['io-md-view', {name: 'elements-math', path :'./docs/elements-math.md'}],
            ]
          }],
          ['io-demo', {name: 'demo', import: "./demo/demo.js"}],
          ['io-test', {name: 'test', import: "./tests/test.js"}],
        ];
      }
    }
    IoMainPage.Register();
    </script>

    <noscript>JavaScript is required to view this page!</noscript>
    <io-main-page></io-main-page>
  </body>
