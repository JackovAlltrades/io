<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Io â€¢ About</title>
    <meta name="description" content="io" />
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 0.05em;
        font-weight: 300;
      }
      #readme {
        margin: 1.5em;
        padding: 1.5em;
        max-width: 50em;
        background: rgba(0,0,0,0.04);
      }
      a {
        font-weight: bold;
        text-decoration: none;
        color: #49f;
      }
      code {
        font-weight: bold;
        background: rgba(0,0,0,0.1);
      }
      code.language-html,
      code.language-javascript {
        background: white;
        padding: 1em;
        display: block;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <script>
    function reqListener () {
      readmeHtml = marked(this.responseText);
      document.body.querySelector('div#readme').innerHTML = readmeHtml;
    }

    const req = new XMLHttpRequest();
    req.addEventListener("load", reqListener);
    req.open("GET", "./readme.md");
    req.send();

    </script>
    <div id="readme"></div>
  </body>
</html>
